<div class="flex flex-col justify-center items-center bg-white h-[100vh]">
  <div
    class="mx-auto flex w-full flex-col justify-center px-5 pt-0 md:h-[unset] md:max-w-[50%] lg:h-[100vh] min-h-[100vh] lg:max-w-[50%] lg:px-6 relative"
  >
    <div
      class="my-auto mb-auto mt-20 flex flex-col md:mt-[10px] w-[350px] max-w-[450px] mx-auto md:max-w-[450px] lg:mt-[50px] lg:max-w-[450px] animate-fade-in-down"
    >
      <p class="text-[32px] font-bold text-zinc-950" style="font-family: Poppins, sans-serif; font-weight: 700;">Registro</p>
      <p class="mb-2.5 mt-2.5 font-normal text-zinc-950">
        Ingresa tus datos para poder registrarte!
      </p>
      <div class="mt-8">
        <form class="pb-2">
          <input type="hidden" name="provider" value="google" /><button
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 w-full text-zinc-950 py-6"
            type="submit"
          >
            <span class="mr-2"
              ><svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                version="1.1"
                x="0px"
                y="0px"
                viewBox="0 0 48 48"
                enable-background="new 0 0 48 48"
                class="h-5 w-5"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="#FFC107"
                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                ></path>
                <path
                  fill="#FF3D00"
                  d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                ></path>
                <path
                  fill="#4CAF50"
                  d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                ></path>
                <path
                  fill="#1976D2"
                  d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                ></path></svg></span
            ><span>Google</span>
          </button>
        </form>
      </div>
      <div class="relative my-4">
        <div class="relative flex items-center py-1">
          <div class="grow border-t border-zinc-200"></div>
          <div class="grow border-t border-zinc-200"></div>
        </div>
      </div>
      <div>
        <form class="mb-4" [formGroup]="form" (ngSubmit)="register()"  style="font-family: Inter, sans-serif; font-weight: 300;">
          <div class="grid gap-2">
            <div class="grid gap-1">
              <label class="text-zinc-950" for="name">Nombres</label>
              <input
                class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border border-zinc-200 bg-white px-4 py-3 text-sm font-medium text-zinc-950 placeholder:text-zinc-400 focus:outline-0"
                id="name"
                formControlName="first_name"
                (blur)="validateForm()"
                [class.invalid]="formInvalidState.first_name"
                placeholder="Pedro Paco"
                type="text"
              />
              <p class="text-red-400">{{ formErrors.first_name() }}</p>
              <label class="text-zinc-950" for="surname">Apellidos</label>
              <input
                class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border border-zinc-200 bg-white px-4 py-3 text-sm font-medium text-zinc-950 placeholder:text-zinc-400 focus:outline-0"
                id="surname"
                (blur)="validateForm()"
                formControlName="last_name"
                [class.invalid]="formInvalidState.last_name"
                placeholder="Sanchez Lopez"
                type="text"
              />
              <p class="text-red-400">{{ formErrors.last_name() }}</p>
              <label class="text-zinc-950" for="age">Edad:</label>
              <input
                class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border border-zinc-200 bg-white px-4 py-3 text-sm font-medium text-zinc-950 placeholder:text-zinc-400 focus:outline-0"
                id="age"
                (blur)="validateForm()"
                formControlName="age"
                [class.invalid]="formInvalidState.age"
                placeholder="00"
                type="number"
              />
              <p class="text-red-400">{{ formErrors.age() }}</p>
              <label class="text-zinc-950" for="username"
                >Nombre de usuario</label
              >
              <input
                class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border border-zinc-200 bg-white px-4 py-3 text-sm font-medium text-zinc-950 placeholder:text-zinc-400 focus:outline-0"
                id="username"
                formControlName="username"
                [class.invalid]="formInvalidState.username"
                (blur)="validateForm()"
                placeholder="usuario123"
                type="text"
              />
              <p class="text-red-400">{{ formErrors.username() }}</p>
              <label class="text-zinc-950" for="email">Correo</label>
              <input
                class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border border-zinc-200 bg-white px-4 py-3 text-sm font-medium text-zinc-950 placeholder:text-zinc-400 focus:outline-0"
                id="email"
                formControlName="email"
                placeholder="nombre@ejemplo.com"
                [class.invalid]="formInvalidState.username"
                type="email"
                (blur)="validateForm()"
                autocapitalize="none"
                autocomplete="email"
                autocorrect="off"
                name="email"
              />
              <p class="text-red-400">{{ formErrors.email() }}</p>
              <label class="text-zinc-950 mt-2" for="password"
                >Contraseña</label
              >
              <input
                id="password"
                placeholder="Contraseña"
                formControlName="password"
                [class.invalid]="formInvalidState.password"
                type="password"
                (blur)="validateForm()"
                autocomplete="current-password"
                class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border border-zinc-200 bg-white px-4 py-3 text-sm font-medium text-zinc-950 placeholder:text-zinc-400 focus:outline-0"
                name="password"
              />
              <p class="text-red-400">{{ formErrors.password() }}</p>
            </div>
            <button
              class="whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-[#221D21] text-white hover:bg-white hover:text-[#221D21] border-2 hover:border-[#221D21] active:animate-squeeze hover:animate-squeeze  mt-2 flex h-[unset] w-full items-center justify-center rounded-lg px-4 py-4 text-sm font-medium"
              type="submit"
              style="font-family: Poppins, sans-serif; font-weight: 700; animation-duration: 900ms; animation-iteration-count: infinite;"
            >
              Registrate
            </button>
          </div>
        </form>
        <p>
          <a [routerLink]="['/login']" class="font-medium text-zinc-950 text-sm"
            >¿Ya tienes una cuenta? Iniciar sesión</a
          >
        </p>
      </div>
    </div>
    <button class="shadow-lg absolute top-4 left-1 p-3 rounded-lg border-2 bg-[#221D21] hover:bg-white hover:text-[#221D21] text-white transition-colors animate-fade-in-down" [routerLink]="['/home']">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
      </svg>    
    </button> 
  </div>
  <toast/>
</div>
