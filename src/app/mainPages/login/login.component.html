<div class="flex flex-col justify-center items-center h-[100vh] relative">
  <background/>
  <div class="mx-auto flex w-full flex-col px-5 justify-center pt-0 md:h-[unset] md:max-w-[50%] lg:h-[100vh] min-h-[100vh] lg:max-w-[50%] lg:px-6 relative">
    <div class="p-5 rounded-md my-auto mb-auto mt-20 flex flex-col md:mt-[70px] w-[350px] max-w-[450px] mx-auto md:max-w-[450px] lg:mt-[130px] lg:max-w-[500px] lg:w-[450px] animate-fade-in-down bg-[#191919] shadow-xl">
      
      <div class="text-center">
        <p class="text-[32px] font-bold text-white" style="font-family: Poppins, sans-serif; font-weight: 700">Iniciar sesión</p>
        <p class="mb-2.5 mt-2.5 font-normal text-white" style="font-family: Inter, sans-serif; font-weight: 300">Ingresa tu correo y tu contraseña para iniciar sesión!</p>
      </div>

      <div class="mt-8">
          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 w-full text-white bg-[#3b3b3b] py-6 hover:bg-[#afaeae] shadow-lg" type="submit">
            <span class="mr-2">
              <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px" y="0px" viewBox="0 0 48 48" enable-background="new 0 0 48 48" class="h-5 w-5" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12 c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24 c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36 c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571 c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
              </svg>
            </span>
            <span>Google</span>
          </button>
      </div>

      <div>
        <form [formGroup]="form" (ngSubmit)="login()" class="mb-4 mt-4" style="font-family: Inter, sans-serif; font-weight: 300">
          <div class="grid gap-2">
            <div class="grid gap-1">
              <label class="text-white" for="email">Correo</label>
              <input
                class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg px-4 py-3 text-sm font-medium placeholder:text-zinc-400 focus:outline-0"
                id="email"
                placeholder="nombre@ejemplo.com"
                type="email"
                [formControl]="email"
                (blur)="updateErrorMessageEmail()"
                [class.invalid]="isEmailInvalid"
                autocapitalize="none"
                autocomplete="email"
                autocorrect="off"
                name="email"
                required/>
              <p class="text-red-400">{{ errorMessageEmail() }}</p>
              <label class="text-white mt-2" for="password">Contraseña</label>
              <input
                id="password"
                placeholder="Contraseña"
                [formControl]="password"
                (blur)="updateErrorMessagePassword()"
                [class.invalid]="isPasswordInvalid"
                type="password"
                autocomplete="current-password"
                class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg px-4 py-3 text-sm font-medium placeholder:text-zinc-400 focus:outline-0"
                name="password"
                required/>
              <p class="text-red-400">{{ errorMessagePassword() }}</p>
            </div>
            <button
              class="whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-[#3b3b3b] hover:text-white hover:border-[#221D21] mt-2 flex h-[unset] w-full items-center justify-center rounded-lg shadow-lg px-4 py-4 text-sm font-medium text-[#fff] hover:bg-[#afaeae]"
              style="font-family: Poppins, sans-serif; font-weight: 700; animation-duration: 900ms; animation-iteration-count: infinite;"
              type="submit">
              Iniciar sesión
            </button>
          </div>
        </form>
        <p>
          <a href="/" class="font-medium text-white text-sm">¿Olvidaste tu contraseña?</a> <br>
          <a [routerLink]="['/register']" class="font-medium text-white text-sm">¿No tienes una cuenta? Regístrate!</a>
        </p>
      </div>
    </div>
    <button
      class="shadow-lg absolute top-4 left-1 p-3 rounded-lg border-2 bg-[#191919] hover:bg-white hover:text-[#221D21] text-white transition-colors animate-fade-in-down"
      [routerLink]="['/home']">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"/>
      </svg>
    </button>
  </div>
  <toast/>
</div>
