<div class="flex flex-col items-start content-start min-h-screen md:ml-64 md:mt-20 mb-20 text-white gap-5">
    <div class="relative py-5 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
          <div class="max-w-md mx-auto">
            <div>
              <h1 class="text-2xl font-semibold text-black">Postulación a Beca</h1>
            </div>
            <div class="divide-y divide-gray-200">
              <form [formGroup]="becaForm" (ngSubmit)="onSubmit()" class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                <div class="relative">
                  <input formControlName="nombre" id="nombre" name="nombre" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600" placeholder="Nombre completo" />
                  <label for="nombre" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Nombre completo</label>
                </div>
                <div class="relative">
                  <input formControlName="email" id="email" name="email" type="email" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600" placeholder="Correo electrónico" />
                  <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Correo electrónico</label>
                </div>
                <div class="relative">
                  <textarea formControlName="motivacion" id="motivacion" name="motivacion" rows="4" class="peer placeholder-transparent w-full border-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600 rounded-md" placeholder="¿Por qué quieres esta beca?"></textarea>
                  <label for="motivacion" class="absolute left-2 -top-3.5 text-gray-600 text-sm bg-white px-2">¿Por qué quieres esta beca?</label>
                </div>
                <div class="relative">
                  <input formControlName="cv" type="file" id="cv" name="cv" class="peer sr-only" accept=".pdf,.doc,.docx" (change)="onFileChange($event, 'cv')" />
                  <label for="cv" class="flex items-center justify-center w-full px-4 py-2 text-sm text-white bg-blue-500 rounded-md cursor-pointer hover:bg-blue-600">
                    {{ cvFileName || 'Subir CV (PDF o Word)' }}
                  </label>
                </div>
                <div class="relative">
                  <input formControlName="certificados" type="file" id="certificados" name="certificados" class="peer sr-only" accept=".pdf,.jpg,.png" multiple (change)="onFileChange($event, 'certificados')" />
                  <label for="certificados" class="flex items-center justify-center w-full px-4 py-2 text-sm text-white bg-green-500 rounded-md cursor-pointer hover:bg-green-600">
                    {{ certificadosFileNames.length ? certificadosFileNames.length + ' archivo(s) seleccionado(s)' : 'Subir Certificados (PDF o imágenes)' }}
                  </label>
                </div>
                <div class="relative flex items-start">
                  <div class="flex items-center h-5">
                    <input formControlName="terminos" id="terminos" name="terminos" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded" />
                  </div>
                  <div class="ml-3 text-sm">
                    <label for="terminos" class="font-medium text-gray-700">Acepto los términos y condiciones</label>
                  </div>
                </div>
                <div class="relative">
                  <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2">Enviar postulación</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>
