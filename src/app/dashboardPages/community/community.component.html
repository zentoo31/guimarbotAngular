<div class="flex flex-col items-center justify-center min-h-screen bg-[#0F0F0F]">
    <div class="flex flex-row bg-[#171717] border-[1px] border-[#353535] justify-center rounded-lg space-x-4 p-4 md:w-1/2 w-full my-4">
        <img src="https://definicion.de/wp-content/uploads/2019/07/perfil-de-usuario.png" alt="" class="rounded-full w-10 h-10">
        <input type="text" placeholder="¿Qué estas pensando?" style="font-family: Poppins, sans-serif; font-weight: 300;" class="bg-[#292929] rounded-2xl text-[white] w-[100%] px-3">
    </div>

    @for (item of postList; track $index) {
        <post class="md:w-1/2 w-full animate-slide-up-fade" [post]="item"/>
    }

</div>
