<div class="flex flex-col text-white shadow-lg">   
    <div class="p-4 bg-[#1f2937] rounded-t-xl space-y-3">
        <img [src]="subject.image" alt="" class="rounded-md w-[300px] h-[168px]" [style.view-transition-name]="'transition-image-' + subject.id">
        <div>
            <h1 class="font-bold text-xl">{{subject.title}}</h1>
            <span class="text-[#d3d4d6]">{{subject.author}}</span>
            <div class="flex flex-row justify-between text-[#7f8794]">
                <span class="">{{subject.level}}</span>
                <div class="flex flex-row space-x-1">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><g stroke-width="0"/><g stroke-linecap="round" stroke-linejoin="round"/><path d="M12 7v5l2.5-1.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0" stroke="#7f8794" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span class="text-sm">{{subject.hours}}</span>
                </div>
            </div>
            <div class="flex flex-row justify-between">
                <div class="flex flex-row">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><g stroke-width="0"/><g stroke-linecap="round" stroke-linejoin="round"/><path d="M11.075 3.256c.34-.828 1.51-.828 1.85 0L14.65 7.46a1 1 0 0 0 .85.617l4.531.341c.892.067 1.254 1.181.572 1.76l-3.465 2.939a1 1 0 0 0-.325 1l1.076 4.413c.212.87-.736 1.558-1.497 1.088l-3.865-2.387a1 1 0 0 0-1.051 0L7.61 19.618c-.761.47-1.709-.219-1.497-1.088l1.076-4.414a1 1 0 0 0-.325-1l-3.465-2.938c-.682-.579-.32-1.693.572-1.76l4.53-.34a1 1 0 0 0 .85-.618z" stroke="#dfb719" stroke-width="2"/></svg>
                    <span>{{subject.rate}}</span>
                </div>
                <span class="font-bold">${{subject.price}}</span>
            </div>
        </div>
    </div>
    <div class="bg-[#374151] flex flex-col w-full rounded-b-xl p-4 space-y-2">
        <button class="p-2 bg-[#4f46e5] rounded-xl" [routerLink]="['/home']">Compra Curso</button>
        <button class="p-2 border-2 border-[#4f46e5] rounded-xl text-[#4f46e5]" [routerLink]="['/dashboard/subjects/' + subject.id]">Ver Detalles</button>
    </div>
</div>
